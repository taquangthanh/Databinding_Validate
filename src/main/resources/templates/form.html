<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .error {
        color: red;
    }
</style>
<body>
<form class="user" th:action="@{/formInfo}" th:object="${user}" method="post">
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" name="name" id="name" th:field="*{name}"
                   placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error"></span>
        </div>
        <div class="col-sm-6 pt-2">
            <input type="text" class="form-control form-control-user" name="address" id="address" th:field="*{address}"
                   placeholder="Địa chỉ">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></span>
        </div>
    </div>
        <div class="col-sm-6 pt-2">
            <input type="text" class="form-control form-control-user" name="phone" id="phone" th:field="*{phone}"
                   placeholder="Số điện thoại">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="error"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block pt-2">
            Submit
        </button>
</form>
